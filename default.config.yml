---

### Computer Config ###

# enable administrator
administrator: true

# updates
install_windows_updates: true
windows_updates_reboot: true
update_categories:
  - "*"

# timezone
set_timezone: true

# installed apps via chocolatey
install_chocolatey_packages: true
choco_installed_packages:
  # installs 2019.2.2.20191 version of the adobe reader
  - name: adobereader
    version: "2022.002.20191"
  - name: googlechrome
    state: latest
  - name: 7zip
    state: latest
  - name: netextender
    state: latest

# explorer
configure_explorer: true

# taskbar
configure_taskbar: true

# start menu
configure_start_menu: true

# mouse acceleration
disable_mouse_acceleration: true

# map public drive
map_public: true



















configure_hostname: true



